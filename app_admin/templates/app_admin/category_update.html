{% extends 'base_admin.html' %}

{% block main %}
    <div class="col-12 mx-auto">
    <h3>Uuenda kategooriat <span class="fw-bold">{{ name }} </h3>
        <form method="post" class="form">
            {% csrf_token %}

            {% for field in form %}
            	<div class="form-field">
                    <label for="{{ field.id_for_label }}" class="fw-bold">{{ field.label }}</label>
                    {# Show errors IF #}
                    {% for error in field.errors %}
                    	{% if field.errors %}
                    		<div class="alert alert-danger mt-1">
                                {{ error }}
                            </div>
                    	{% endif %}
                    {% endfor %}

                    {{ field }}
                </div>
            {% endfor %}

            <input type="submit" value="Uuenda" class="btn btn-success w-100">
        </form>
    </div>

{% endblock %}
