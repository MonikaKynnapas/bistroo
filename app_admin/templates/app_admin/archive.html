{% extends 'base_admin.html' %}

{% block main %}
    <div class="row col-10 mx-auto mt-2">
        <h2>Arhiiv</h2>
        <div class="col-12 border border-secondary-subtle p-2">
            <h2>Otsing menüü toitudest</h2>
            <form action="{% url 'app_admin:archive-search' %}" class="form" method="get">
                <div class="row">
                    <div class="col">
                        <input type="text" name="q" id="q" class="form-control"
                               placeholder="Otsitav sõna/fraas toidunimes. Vähemalt 3 märki pikk."
                               required>
                    </div>
                    <div class="col-2">
                        <input type="submit" value="Otsing" class="btn btn-primary form-control">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 border border-secondary-subtle p-2 mt-2">
            <h2>Vana menüü</h2>
            <form action="{% url 'app_admin:archive-search-menu' %}" method="get">
                <div class="row">
                    <div class="col">
                        <select name="date" id="date" class="form-control form-select" required>
                            <option value="">Vali kuupäev</option>
                            {% for unique_date in unique_dates %}
                                <option value="{{ unique_date }}">{{ unique_date }}</option>
                            {% endfor %}

                        </select>
                    </div>
                    <div class="col-2">
                        <input type="submit" value="Näita menüüd" class="btn btn-primary form-control">
                    </div>
                </div>
            </form>
        </div>

    </div>

{% endblock %}
